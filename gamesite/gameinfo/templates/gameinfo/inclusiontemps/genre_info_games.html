{% for game in games %}
    <p>
        <img class="game-logo" src="{{ game.logo.url }}" align="left" vspace="5" hspace="5">
        <h3><b>{{ game.name }}</b></h3>
        <br>
        <br>
        Жанр: {{ game.genre }}
        <br>
        <br>
        Разработчик: {{ game.developer }}
        <br>
        <br>
        {{ game.decription }}
    </p>
    <hr>
{% endfor %}
